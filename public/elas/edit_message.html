<div class="row">
    <div class="col-md-12">
        <h3>Nieuwe Vraag/Aanbod</h3>
        <hr/>
        <div class="form">
            <form class="form-horizontal" name="nm">
                <div class="form-group">
                    <label class="control-label col-md-3"></label>

                    <div class="col-md-9" ng-class="errClass('nm','type')">
                        <input type="radio" name="type" value="request" ng-model="message.type" required ng-focus> Vraag &nbsp;&nbsp;
                        <input type="radio" name="type" value="offer" ng-model="message.type" required ng-focus> Aanbod
                        <span class="help-block" ng-show="errShow('nm','type')">Selecteer vraag of aanbod.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-3" for="title">Titel *</label>

                    <div class="col-md-9" ng-class="errClass('nm','title')">
                        <input type="text" class="form-control" id="title" name="title" placeholder=""
                               ng-model="message.title" required ng-focus ng-maxlength="256" ng-minlength="1">
                        <span class="help-block" ng-show="errShow('nm','title')">Gelieve een korte beschrijving in te geven. (max. 256 karakters)</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-3" for="description">Omschrijving</label>

                    <div class="col-md-9" ng-class="errClass('nm','description')">
                        <textarea class="form-control" id="description" name="description" placeholder="" rows="10"
                                  ng-model="message.description" ng-focus ng-maxlength="1024" ckeditor="editorOptions"></textarea>
                        <span class="help-block" ng-show="errShow('nm','description')">Het bericht is te lang. (max. 1000 karakters)</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-3" for="amount">Punten</label>

                    <div class="col-md-1" ng-class="errClass('nm','amount')">
                        <input type="text" class="form-control" id="amount" name="amount" placeholder=""
                               ng-model="message.amount" ng-focus ng-pattern="/^[0-9]*$/">
                        <span class="help-block" ng-show="errShow('nm','amount')">Geen getal.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-3" for="unit">Per</label>

                    <div class="col-md-2" ng-class="errClass('nm','unit')">
                        <input type="text" class="form-control" id="unit" name="unit" placeholder=""
                               ng-model="message.unit" ng-focus>
                        <span class="help-block" ng-show="errShow('nm','unit')">Error.</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12 text-right">
                        <span ng-show="!nm.$valid">Er zijn fouten in het formulier.</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12 text-right">
                        <a class="btn btn-primary" ng-click="createOrUpdate('nm')">Opslaan</a>
                        <a href="#/messages.html" class="btn btn-default">Annuleren</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
