<div class="row">
    <div class="col-md-12">
        <div class="hero">
            <h3><span>Leden</span></h3>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-8">
        <input id="search" type="text" class="form-control" ng-model="personsFilter"
               placeholder="Zoekterm. Bvb. naam, telefoonnummer, e-mail, gemeente, straatnaam, etc..">
    </div>
    <!--
    <div class="col-md-4 text-right">
        <a href="#" class="btn btn-primary">Nieuwe lid ingeven</a>
    </div>
    -->
</div>
        &nbsp;
<div class="blog">
    <div class="row">
        <div class="col-md-12">
            <div class="posts" ng-repeat="person in persons | filter:personsFilter">
                <div class="entry">
                    <h4>{{person.firstname}} {{person.lastname}}</h4>
                    <p>
                        {{person.street}} {{person.streetnumber}}<span ng-show="person.streetbus"> bus {{person.streetbus}}</span><br>
                        {{person.zipcode}} {{person.city}}<br>
                        <span ng-show="person.phone"> {{person.phone}}</span><br>
                        <span ng-show="person.email"><a ng-href="mailto:{{person.email}}">{{person.email}}</a><br></span>
                    </p>
                </div>
            </div>
            <!-- Pagination
            <div class="paging">
                <span class='current'>1</span>
                <a href='#'>2</a>
                <span class="dots">&hellip;</span>
                <a href='#'>6</a>
                <a href="#">Volgende</a>
            </div>-->

            <div class="clearfix"></div>
        </div>
    </div>
</div>
