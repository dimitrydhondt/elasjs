<!DOCTYPE html>
<html lang="en" ng-app="elasApp" ng-controller="elasController" >
<head>
    <meta charset="utf-8">
    <!-- Title here -->
    <title>Elas-NG</title>
    <!-- Description, Keywords and Author -->
    <meta name="description" content="Your description">
    <meta name="keywords" content="Your,Keywords">
    <meta name="author" content="ResponsiveWebInc">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link href="/bowercss/loading-bar.css" rel="stylesheet">
    <link href="/bowercss/select.min.css" rel="stylesheet">
    <link href="/ng-ckeditor/ng-ckeditor.css" rel="stylesheet">

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/prettyPhoto.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/lets-2.css" rel="stylesheet">

    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">
</head>

<body class="ng-cloak" ng-cloack style="overflow-y: scroll; height: 101%;">
<!-- Header starts -->
<header>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <a href="#/"><img src="/img/LV
_bollen_mettekst_horizontaal-303px.png" class="img-responsive"></a>
                <!--<a href="#/"><img src="/img/LV_bollen_horizontaal-303px.png" class="img-responsive"></a>-->
            </div>
            <div class="col-md-8 col-sm-8">
                <div class="list">
                    <!-- Add your email id here -->
                    <div class="email">
                        <i class="fa fa-envelope-o"></i> Email: <a href="mailto:elasng@gmail.com">elasng@gmail.com</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <h1><a href="#"></a></h1>
            </div>
        </div>
    </div>
</header>

<!-- Header ends -->

<!-- Navigation Starts -->
<!-- Note down the syntax before editing. It is the default twitter bootstrap navigation -->
<div class="navbar bs-docs-nav" role="banner">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
            <!-- Navigation links starts here -->
            <ul class="nav navbar-nav">
                <li><a ng-show="authenticated()" href="#/messages.html">Vraag & Aanbod </a></li>
                <li><a ng-show="authenticated()" href="#/members.html">Leden </a></li>
                <li><a ng-show="authenticated()" href="#/transactions.html">Waarderingen </a></li>
                <!--
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown">Contact <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#/contact">Contact</a></li>
                    </ul>
                </li>
                -->
                <ul ng-show="authenticated()" class="nav navbar-nav navbar-right">
                    <li class="dropdrown">
                        <!-- Shows a user icon, the login name (!), and a caret to indicate drop-down -->
                        <a class="dropdown-toggle" data-toggle="dropdown"><span class="fa fa-user"></span> {{me.firstname}} {{me.lastname}} <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <!-- Add more user related actions here is necessary -->
                            <li><a ng-href="#/edit_person.html?person={{me.$$meta.permalink}}"><span class="fa fa-cog"></span> Instellingen</a></li>
                            <li class="divider"></li>
                            <li><a ng-click="logout()"><span class="fa fa-sign-out"></span> Uitloggen</a></li>
                        </ul>
                    </li>
                </ul>
            </ul>
        </nav>
    </div>
</div>
<!--/ Navigation Ends -->


<!-- Content strats -->

<div class="content">
    <div class="container" ng-view>
    </div>
</div>

<!-- Content ends -->

<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Widget 1 -->
                <div class="widget">
                    <h4>Over Elas-NG</h4>

                    <p>
                        Elas-NG is een modern webplatform voor gemeenschapsmunten.
                    </p>
                </div>
            </div>
        </div>
    </div>
</footer>
<!--/ Footer -->

<script src="/bowerjs/jquery-ui.min.js"></script>
<script src="/bowerjs/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-sanitize.min.js"></script>

<script src="/bowerjs/angular-route.min.js"></script>
<script src="/bowerjs/angular-sanitize.min.js"></script>-->
<script src="/bowerjs/moment-with-locales.min.js"></script>
<script src="/bowerjs/angular-base64.min.js"></script>
<script src="/bowerjs/loading-bar.js"></script>
<script src="/bowerjs/select.min.js"></script>
<script src="/ng-ckeditor/ng-ckeditor.js"></script>
<script src="/ng-ckeditor/libs/ckeditor/ckeditor.js"></script>
<script src="js/elas.js"></script>
<script src="js/controllers/edit_person.js"></script>
<script src="js/controllers/edit_message.js"></script>
<script src="js/controllers/messages.js"></script>
<script src="js/controllers/new_transaction.js"></script>
<script src="js/controllers/members.js"></script>
<script src="js/controllers/login.js"></script>
<script src="js/notification.js"></script>
<script src="js/backend.js"></script>
</body>
</html>
